<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        
        
        <div id="app" class="container">
            <div class="logo">
                <img src="img/logo.png" alt="logo todo">
            </div>


            <form class="new-task" @submit.prevent="addTodo">
                <input type="text" placeholder="Inserisci task" v-model="newTodo" required>
                <button type="submit">Aggiungi</button>
            </form>
    
            <div class="tasks-container">
                <ul>
                    <li class="task" v-for="(todo , index) in todoList" :class="{isdone:todo.done}">
                        {{todo.text}}
                        <i class="fa-solid fa-check" @click="completedTodo(index)"></i>
                        <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
                    </li>
                </ul>
            </div>
        </div>


        <script src="js/main.js"></script>
    </body>
</html>
